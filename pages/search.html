<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm kiếm đề thi</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/search.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tìm kiếm đề thi</h1>
        <a href="../index.html" class="back-btn">← Quay lại trang chủ</a>
      </header>

      <main>
        <div class="search-container">
          <div class="search-filters">
            <select id="gradeFilter">
              <option value="">Tất cả các lớp</option>
              <option value="6">Lớp 6</option>
              <option value="7">Lớp 7</option>
              <option value="8">Lớp 8</option>
              <option value="9">Lớp 9</option>
              <option value="10">Lớp 10</option>
              <option value="11">Lớp 11</option>
              <option value="12">Lớp 12</option>
            </select>

            <select id="subjectFilter">
              <option value="">Tất cả các môn</option>
              <option value="toan">Toán học</option>
              <option value="ly">Vật lý</option>
              <option value="hoa">Hóa học</option>
              <option value="sinh">Sinh học</option>
              <option value="van">Ngữ văn</option>
              <option value="su">Lịch sử</option>
              <option value="dia">Địa lý</option>
              <option value="anh">Tiếng Anh</option>
            </select>
          </div>

          <div class="search-box">
            <input
              type="text"
              id="searchInput"
              placeholder="Nhập từ khóa tìm kiếm (tên đề, môn học, chủ đề...)"
              autocomplete="off"
            />
            <div class="search-tags" id="searchTags"></div>
          </div>

          <div class="search-results" id="searchResults"></div>
        </div>
      </main>
    </div>
    <script src="../js/quiz-data.js"></script>
    <script src="../js/search.js"></script>
  </body>
</html>
